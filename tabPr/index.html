<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="tabs">
    <span class="tab tab1"><div class="line-tabs"><div></div></div>Вход</span>
    <span class="tab"><div class="line-tabs lt2"><div></div></div>Регистрация</span>
  </div>
  <div class="tab_content">
    <div class="tab_item">
      <div class="line"><div></div></div>
      <div class="line-lg"><div></div></div>
      <input type="text" class="input" placeholder="Ваше имя">
      <input type="password" class="input pas" placeholder="Пароль">
      <a class="a" href="#">Забыли пароль?</a>
      <div class="checkbox">
        <input class="check" id="check" type="checkbox">
        <label class="label" for="check">Запомнить меня</label>
      </div>
      <button class="btn"><span>Войти</span></button>
    </div>
    <div class="tab_item reg">
      <div class="line"><div></div></div>
      <div class="line-lg"><div></div></div>
      <input type="text" class="input" placeholder="Ваше имя">
      <input type="password" class="input" placeholder="Пароль">
      <input type="password" class="input" placeholder="Повторите пароль">
      <div class="checkbox">
        <input class="check" id="check1" type="checkbox">
        <label class="label" for="check1">Я принимаю условия пользовательского соглашения.</label>
      </div>
      <button class="btn"><span>Зарегистрироватся</span></button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
