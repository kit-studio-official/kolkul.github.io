<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Parallax Project</title>
</head>
<body>
  <section class="parallax-window" data-parallax="scroll" data-image-src="img/bcg1.jpg"></section>
  <section>
    <img src="img/icon1.png" alt="#" class="img1 rellax" data-rellax-speed="-1">
    <img src="img/Ресурс 1.png" alt="#" class="img2 rellax" data-rellax-speed="5">
    <img src="img/Ресурс 10.png" alt="#" class="img3 rellax" data-rellax-speed="-3">
    <img src="img/Ресурс 2.png" alt="#" class="img4 rellax" data-rellax-speed="7">
    <img src="img/Ресурс 3.png" alt="#" class="img5 rellax" data-rellax-speed="3">
    <img src="img/Ресурс 4.png" alt="#" class="img6 rellax" data-rellax-speed="5">
    <img src="img/Ресурс 6.png" alt="#" class="img7 rellax" data-rellax-speed="4">
    <img src="img/Ресурс 7.png" alt="#" class="img8 rellax" data-rellax-speed="1">
    <img src="img/Ресурс 8.png" alt="#" class="img9 rellax" data-rellax-speed="-1">
  </section>
  <section class="parallax-window" data-parallax="scroll" data-image-src="img/bcg2.jpg"></section>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"> </script>
  <script src="js/parallax.min.js" charset="utf-8"></script>
  <script src="js/rellax.min.js" charset="utf-8"></script>

  <script type="text/javascript">
    var rellax = new Rellax('.rellax');
  </script>
</body>
</html>
