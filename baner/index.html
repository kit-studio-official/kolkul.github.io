<!DOCTYPE html>
<html>

<head>

  <title>
    Index Page
  </title>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css"  href="css/fonts.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- mobile -->
  <meta name="viewport" content="width=device-width">
  <meta name="format-detection" content="telephone=no">

</head>

<body>

  <div class="page">


    <a href="#" target="_blank" class="page-link">
      <div class="bg"></div>

      <video class="video" src="img/spot_640x1080.mp4" >
      </video>

      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>

      <div class="last-container">
        <div class="score-box">
          <p class="score-text">Dein Highscore:</p>
          <strong class="score">09:08</strong>
        </div>

        <div class="date-box">
          Ab 18. September immer <br>freitags um 19:40 Uhr
          <span class="date-description">
            Neu bei TOGGO auf SUPER RTL
          </span>
        </div>

        <div class="last-btn">Mehr erfahren</div>
      </div>

      <div class="go-container">
        <img src="img/download-2.png" alt="">
        <img src="img/download-3.png" alt="">
        <img src="img/download-4.png" alt="">
        <img src="img/download-1.png" alt="">
      </div>

      <div class="mobile-animation">
        <div class="arrows">
          <div class="arrow arrow-left">
            <img src="img/download-6.png" alt="">
          </div>
          <div class="arrow arrow-right">
            <img src="img/arrow-right.png" alt="">
          </div>
        </div>
        <div class="mobile">
          <img src="img/download-5.png" alt="">
        </div>
      </div>

      <p class="main-text">
        Beweise dass du ein <br>echter Ninja Warrior bist
      </p>

      <small class="main-description">
        Starte das Spiel und neige dein Smartphone
      </small>
    </a>

    <div class="start-btn">Jetzt spielen</div>

    <a href="#" target="_blank" class="logo-togo">
      <img src="img/logo-togo.png" alt="">
    </a>

    <div class="timer">00:00</div>

  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
