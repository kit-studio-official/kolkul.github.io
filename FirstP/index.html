<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Как заработать свой первый миллион</title>
</head>
<body>

    <div class="section">
        <h1 class="main-header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
        <div class="main">
          <div class="video">
            <iframe width="550" height="309" src="https://www.youtube.com/embed/M7lc1UVf-VE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="form">
              <p>Введите свой e-mail</p>
              <form action="#">
                  <input type="text" placeholder="Ваше имя">
                  <input class="input_down" type="text" placeholder="Ваш e-mail">
                  <button class="btn">Получить инструкцию</button>
              </form>
          </div>
        </div>
    </div>
    <div class="section">
        <h2>Почему нужно сделать сейчас?</h2>
        <div class="feature">
            <div class="col">
                <img src="img/001-summer.png" alt="summer">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="img/002-camping.png" alt="camping">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="img/003-mountains.png" alt="mountains">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="img/004-boarding-pass.png" alt="boarding-pass">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <button class="btn">Получить инструкцию</button>
    </div>
    <div class="hm">
        <h2>Наши клиенты</h2>
        <div class="img-hm">
            <img src="img/img1.png" alt="1">
            <img src="img/img2.png" alt="2">
            <img src="img/img3.png" alt="3">
            <img src="img/img4.png" alt="4">
            <img src="img/img5.png" alt="5">
            <img src="img/img6.png" alt="6">
            <img src="img/img7.png" alt="7">
            <img src="img/img8.png" alt="8">
        </div>
    </div>

</body>
</html>
