<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8>
 <title>Pixel Perfect</title>
 <link rel="stylesheet" href="css/style.css">
<body>

  <div class="form_block">
    <div class="container">
      <div class="form_name"><span>Create an account</span></div>
      <div class="form_email">
        <p class="signature">Email:<span class="star">*</span></p>
        <input class="form_input" type="text" placeholder="johnsmith@gmail.com">
      </div>
      <div class="form_password">
        <p class="signature">Choose Password:<span class="star">*</span></p>
        <input class="form_input" type="text">
      </div>
      <div class="form_confirm">
        <p class="signature">Confirm Password:<span class="star">*</span></p>
        <input class="form_input" type="text">
      </div>
      <button class="btn">Registered now</button>
    </div>
  </div>

</body>
</html>
